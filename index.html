<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: Student Form ::</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
</head>

<body>
    <h1> Student Enrollment Form </h1>
    <form id="student_form">
        <div class="form-group">
            <label for="rollno">Roll No.</label>
            <input type="text" class="input_form" id="rollno" placeholder="Enter Roll Number" onchange="getStudent()" required>
        </div>
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" class="input_form" id="name" placeholder="Enter Full Name" required>
        </div>
        <div class="form-group">
            <label for="class">Class</label>
            <input type="text" class="input_form" id="class" placeholder="Enter Class Name" required>
        </div>
        <div class="form-group">
            <label for="birth_date">Birth Date.</label>
            <input type="date" class="input_form" id="birth_date" placeholder="Enter Birth Date" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="input_form" id="address" placeholder="Enter Address" required>
        </div>
        <div class="form-group">
            <label for="enroll_date">Enrollment Date</label>
            <input type="date" class="input_form" id="enroll_date" placeholder="Enter Date" required>
        </div>
        <div class="center">
            <button type="submit" class="btn btn-primary" id="save" onclick="savedata()">Save</button>
            <button type="submit" class="btn btn-primary" id="change" onclick="changedata()">Update</button>
            <button type="submit" class="btn btn-primary" id="reset" onclick="Reset()">Reset</button>
        </div>
    </form>
    <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
